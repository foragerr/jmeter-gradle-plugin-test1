apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jmeter'

sourceCompatibility = 1.6
version = '1.0'

buildscript {
	repositories {
	    mavenCentral()
		mavenLocal()
	}

	dependencies {
		classpath "com.github.kulya:jmeter-gradle-plugin:1.3.3-2.13-SNAPSHOT"
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

jmeterRun.configure {
	jmeterTestFiles = [file("src/test/resources/nonDefaultLocation.jmx")] //-t
}

